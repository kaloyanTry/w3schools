<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Animation</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background-color: blue;
        }
        #animateBox {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
</head>
<body>
    <p><button onclick="myMove()">Click me</button></p>
    <div id="container">
        <div id="animateBox"></div>
    </div>

    <script>
        function myMove() {
            let id = null;
            const element = document.getElementById("animateBox");
            let possition = 0;
            clearInterval(id);
            id = setInterval(frame, 5);
            function frame() {
                if (possition == 350) {
                    clearInterval(id);
                } else {
                    possition++;
                    element.style.top = possition + "px";
                    element.style.left = possition + "px";
                }
            }
        }
    </script>

</body>
</html>
